<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slot</title>
	<script src="./vue.min.js"></script>
</head>
<body>
	<div id="app">
		<h2>自定义组件</h2>
		<custom>
			<div slot='one'>替换1提醒</div>
			<div slot="three">替换3提醒</div>
			<template slot="two">
				<span>替换2提醒</span>
				<div>替换2提醒</div>
				<div>替换2提醒</div>
				<div>替换2提醒</div>
				<div>替换2提醒</div>
				<div>替换2提醒</div>
			</template>
		</custom>
	</div>
	

	<script>
		//定制模板
		Vue.component('custom',{
			template:'\
			<div>\
				<slot name="one"><p>这是第一个提醒</p></slot>\
				<slot name="two"><p>这是第二个提醒</p></slot>\
				<slot name="three"><p>这是第三个提醒</p></slot>\
			</div>'
		});

		new Vue({
			el:'#app'
		})
	</script>
</body>
</html>
